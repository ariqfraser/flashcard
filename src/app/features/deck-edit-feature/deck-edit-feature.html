<h1>Edit deck</h1>
<input type="text" value="Untitled deck" />
<textarea rows="3" placeholder="Description (optional)"></textarea>

<div class="section">
    <h2>Cards</h2>
    <p>Add, remove, and edit cards in this deck.</p>
    <div class="card-actions">
        <button>flip</button>
    </div>

    <div class="cards">
        <button class="add-card-btn">
            <span>+</span>
            <span>Add card</span>
        </button>
    </div>
</div>

<div class="footer"><button>cancel</button><button>save</button></div>
