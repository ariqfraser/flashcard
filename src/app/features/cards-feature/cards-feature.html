<app-page-header
    [showHelp]="true"
    helpContent="Tap on a card to edit. Press on the note icon to view details. Hold down a card to enter multiselect mode."
    subtitle="Manage and review your flashcards.">
    My Flashcards
</app-page-header>

<app-search-box class="search" (searchTermChange)="handleSearchTermChange($event)"></app-search-box>

<app-card-list
    [cards]="flashcards"
    (onCardTap)="handleCardClick($event)"
    (onMultiSelect)="handleMultiSelect($event)"></app-card-list>

<button class="add-card-button">Add flashcard manually</button>
